[game]
name = "Find the Cat"
version = "1.0.0"
direction = "Look for this specific cat:"
joypad_controls = ["dpad_up", "dpad_right", "dpad_down", "dpad_left"]
timed = false
difficulty_options = ["easy", "normal", "hard"]

[difficulty.easy]
timeout = 10
darkness = 20

[difficulty.normal]
timeout = 8
