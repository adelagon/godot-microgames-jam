[game]
name = "Match the Cards"
version = "1.0.0"
direction = "Each card has a pair, uncover to unlock them!"
timed = false
joypad_controls = ["dpad_up", "dpad_right", "dpad_down", "dpad_left", "button_a"]
difficulty_options = ["easy", "normal", "hard"]

[difficulty.easy]
num_pairs = 3

[difficulty.normal]
num_pairs = 4

[difficulty.hard]
num_pairs = 8
